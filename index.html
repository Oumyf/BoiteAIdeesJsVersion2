<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Idées</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="formulaire">
                <form id="ideaForm" class="idea-form">
                    <h1>Formulaire d'ajout d'Idée</h1>
                    <div class="inputs">
                        <div class="form-group flex-item">
                            <label for="libelle">Libelle</label>
                            <input type="text" id="libelle" class="form-control">
                            <span id="errorLibelle" class="error"></span>
                        </div>
                        <div class="form-group flex-item" style="margin-left: 20px; margin-right: -20px;">
                            <label for="categorie">Catégorie</label>
                            <select id="categorie" class="form-control">
                                <option value="politique">Politique</option>
                                <option value="sante">Santé</option>
                                <option value="sport">Sport</option>
                                <option value="education">Éducation</option>
                            </select>
                            <span id="errorCategorie" class="error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message_descriptif">Description</label>
                        <textarea id="message_descriptif" class="form-control" rows="4"></textarea>
                        <small id="charCount">255 caractères restants</small>
                        <span id="errorMessage" class="error"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
            <div class="image" style="margin-top: -40px;">
                <img src="images/boite-a-idee-removebg-preview.png" alt="Boite A Idées" width="500" height="100">
            </div>
        </div>

        <div id="cardContainer" class="card-container">
            <!-- Les cartes seront ajoutées ici via JavaScript -->
        </div>
    </div>

    <!-- Modale pour les détails des cartes -->
    <div id="modalContainer" class="modal" style="display: none;">
        <!-- Contenu de la modale -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>
